<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>

<body>
  <my-palette></my-palette>

  <script type="module">
    import { MyPalette } from '../src/my-palette.js';

    describe('<my-palette>', () => {
      it('is of the type HTMLElement', () => {
        const myPalette = document.querySelector('my-palette')
        chai.assert.typeOf(myPalette, 'HTMLElement')
      })

      describe('createColorArray()', () => {
        it('returns "hsl(10, 10%, 10%)" for the params (10, 10, 10)', () => {
          const myPalette = document.querySelector('my-palette')
          const expected = 'hsl(10, 10%, 10%)'
          const actual = myPalette.createHSLColor(10, 10, 10)
          chai.assert.equal(expected, actual)
        })
      })
    })
  </script>

</body>

</html>
